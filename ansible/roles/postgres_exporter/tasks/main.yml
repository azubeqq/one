# --- roles/postgres_exporter/tasks/main.yml ---
---
- name: Create Postgres Exporter directory
  ansible.builtin.file:
    path: "{{ postgres_exporter_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Template Postgres Exporter docker-compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ postgres_exporter_dir }}/docker-compose.yml"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Start Postgres Exporter container
  community.docker.docker_compose_v2:
    project_src: "{{ postgres_exporter_dir }}"
    state: present
    wait: true
    wait_timeout: 60
  register: postgres_exporter_result

