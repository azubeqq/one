# ========================================
# РОЛЬ: postgres
# PostgreSQL база данных
# ========================================

# --- roles/postgres/defaults/main.yml ---
---
# Директория для файлов PostgreSQL
postgres_dir: "{{ base_dir }}/postgres"

# Docker образ PostgreSQL
# Используем alpine для минимального размера
postgres_image: "postgres:14.10-alpine"

# Имя контейнера
postgres_container_name: "postgres_db"

# Порт PostgreSQL (внутренний и внешний)
postgres_port: 5432

# Настройки базы данных
postgres_db_name: "appdb"
postgres_db_user: "appuser"
# postgres_db_password берётся из group_vars/all.yml (db_password)

# Имя Docker volume для persistent данных
postgres_volume_name: "postgres_data"

# Healthcheck настройки
postgres_healthcheck_interval: "10s"
postgres_healthcheck_timeout: "5s"
postgres_healthcheck_retries: 5
