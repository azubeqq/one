# --- roles/loki/tasks/main.yml ---
---
- name: Create Loki directory
  ansible.builtin.file:
    path: "{{ loki_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Template Loki configuration
  ansible.builtin.template:
    src: loki.yml.j2
    dest: "{{ loki_dir }}/loki.yml"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Template Loki docker-compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ loki_dir }}/docker-compose.yml"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Start Loki container
  community.docker.docker_compose_v2:
    project_src: "{{ loki_dir }}"
    state: present
    wait: true
    wait_timeout: 90
  register: loki_result

- name: Wait for Loki to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ loki_port }}/ready"
    status_code: 200
  register: loki_ready
  until: loki_ready.status == 200
  retries: 12
  delay: 5
