# --- Системные переменные ---
# Пользователь на удалённом сервере 
app_user: ec2-user

# Базовая директория для всех сервисов
base_dir: /home/ec2-user/services

# --- Docker Network ---
# Общая сеть для всех контейнеров
# Все сервисы должны быть в одной сети для коммуникации
docker_network_name: monitoring-network

